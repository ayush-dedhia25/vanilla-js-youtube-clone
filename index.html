<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" media="all" type="text/css" />
  </head>
  <body>
    <!-- Main Phone -->
    <div class="phone">
      <!-- Phone screen -->
      <div class="phone-screen">
        <div class="top-bar">
          <span class="material-symbols-outlined">battery_4_bar</span>
          <span class="material-symbols-outlined">network_cell</span>
          <span class="material-symbols-outlined">lte_plus_mobiledata</span>
          <span class="time">18:27</span>
        </div>
        <div id="innerScreen"></div>
      </div>
    </div>

    <!-- Phone Control Buttons -->
    <div class="phone-controls">
      <button class="phone-control-btn">
        <span class="tooltip">Back Button</span>
        <span class="material-symbols-outlined">arrow_back</span>
      </button>
      <button class="phone-control-btn">
        <span class="tooltip">Home Button</span>
        <span class="material-symbols-outlined">home</span>
      </button>
      <button class="phone-control-btn">
        <span class="tooltip">Volume Down Button</span>
        <span class="material-symbols-outlined">volume_down</span>
      </button>
      <button class="phone-control-btn">
        <span class="tooltip">Volume Up Button</span>
        <span class="material-symbols-outlined">volume_up</span>
      </button>
      <button class="phone-control-btn">
        <span class="tooltip">Power Button</span>
        <span class="material-symbols-outlined">power_settings_new</span>
      </button>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
